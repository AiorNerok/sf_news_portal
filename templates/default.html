<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Bare - Start Bootstrap Template</title>
    {% load static%}
    <link href="{% static 'css/demo.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/tabler.min.css' %}" rel="stylesheet" />
  </head>
  <body class="layout-boxed theme-light">
    <div class="page">
      <header class="navbar-expand-md">
        <div class="collapse navbar-collapse" id="navbar-menu">
          <div class="navbar navbar-light">
            <div class="container-xl">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./form-elements.html">
                    <span class="nav-link-title"> News Portal </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/news">
                    <span class="nav-link-title"> News </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/news/search">
                    <span class="nav-link-title"> News Search</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="page-wrapper">
        <div class="page-header d-print-none">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <h2 class="page-title">
                  <h2 class="page-title">
                    {% block title %}{% endblock title %}
                  </h2>
                </h2>
              </div>
            </div>
          </div>
        </div>
        <div class="page-body">{% block content %} {% endblock content %}</div>
      </div>
    </div>
  </body>
</html>
